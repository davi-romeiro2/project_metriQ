<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci senha - METRIQ</title>
  <link rel="stylesheet" href="password.css">
</head>

<body>
  <div class="container">

    <!-- Lado esquerdo (formulário) -->
    <div class="left-side">
      <div class="form-box">
        <h1>Esqueci Senha</h1>
        <p>Insira suas credenciais</p>

        <form>
          <input type="text" id="usuario" name="usuario" placeholder="Usuário">

          <div class="input-email">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>

          <a href="../login/login.html" class="back-login">Voltar para o login</a>

          <button type="button" class="btn-email" onclick="location.href='../password/confirm.html'">
            Enviar email
          </button>
        </form>
      </div>
    </div>

    <!-- Lado direito (imagem + logo) -->
    <div class="right-side">
      <div class="overlay">
      </div>
    </div>

  </div>
</body>

</html>
